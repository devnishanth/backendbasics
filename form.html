<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form method="post">
               Id
		First Name:<input type="text" name="FirstNam"><br>
		Last Name:<input type="text" name="LastName"><br>
		Email:<input type="text" name="email"><br>
		Password:<input type="Password" name="Password" min="8"><br>
		Birthday:<input type="date" name="bday"><br>
		Gender:<br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		Pets:<br>
		<input type="checkbox" name="cat" value="Cat">Cat<br>
		<input type="checkbox" name="dog" value="dog">Cat<br>
		Cars:<br>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="BMW">BMW</option>
		</select><br>
		<input type="submit" name="Register">
		<input type="reset" name="reset">
	</form>
</body>
</html>
